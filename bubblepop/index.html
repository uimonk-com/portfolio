<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - UIMonk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flxed">
        uimonk 60th Javascript Project
    </div>
 
     <div class="score-board">
        <p>You Popped <span class="score">0</span> Bubbles</p>
    </div>
    <div class="shadow">
        <div class="total-score">
            <div class="wrapper winner">
                <h4>Congratz</h4>
                <h4>You popped all 50 bubbles</h4>
                <p>You are a Winner</p>
            </div>
            <div class="wrapper loser">
                <h4>Game Over</h4>
                <h4>You Popped <span class="score">0</span> Bubbles</h4>
                <p>Play Again?</p>
                <button class='restart'>Yes</button>
            
            </div>
        </div>
    </div>

    <div class="main-game">
        <h2>Ready to start?</h2>
        <button class="start-btn">Start</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
